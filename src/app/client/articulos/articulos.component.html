<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="col-12 p-3">
        <div class="row">
            <div class="col-9">
                <h1>Articulos</h1>
                <br>
                <div class="card" style="width: 18rem;" *ngFor="let art of articulos">
                    <div class="card-body">
                      <h5 class="card-title">{{art.clave}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{art.nombre}}</h6>
                      <p class="card-text">{{art.categoria.nombre}}</p>
                      <div *ngFor="let pre of art.precios">
                          <p class="card-text">${{pre.precio | number}}.00 MXN</p>
                      </div>
                    </div>
                    <button class="btn btn-warning" (click)="editar(art.id)">Editar</button>
                    <button class="btn btn-danger" (click)="eliminar(art.id)">Eliminar</button>
                </div>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success" [routerLink]="['/form-articulo']">Agregar</button>
            </div>
        </div>
    </div>
</div>
