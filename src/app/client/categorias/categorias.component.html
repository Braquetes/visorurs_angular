<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="col-12 p-3">
        <div class="row">
            <div class="col-9">
                <h1>Categoria</h1>
                <br>
                <div *ngFor="let cat of categorias">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <p class="card-text">{{cat.id}}</p>
                            <h5 class="card-title">{{cat.clave}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{cat.nombre}}</h6>
                            <p class="card-text">{{cat.fechaCreado | date}}</p>
                        </div>
                        <button class="btn btn-warning">Editar</button>
                        <button class="btn btn-danger" (click)="eliminar(cat.id)">Eliminar</button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-success" [routerLink]="['/form-categoria']">Agregar</button>
            </div>
        </div>
    </div>
</div>
